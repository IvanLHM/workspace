<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{/layout/admin}">

<head>
    <meta charset="utf-8">
    <title>欢迎</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">欢迎</h1>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">欢迎使用管理系统</h5>
                                <p class="card-text">这是一个基于Spring Boot和AdminLTE的管理系统框架。</p>
                                <div class="alert alert-info">
                                    <p>调试信息：</p>
                                    <p>是否已认证: <span sec:authentication="authenticated">false</span></p>
                                    <p>当前用户：<span sec:authentication="name">未登录</span></p>
                                    <p>用户角色：<span sec:authentication="principal.authorities">[]</span></p>
                                    <p>是否有ADMIN角色：<span sec:authorize="hasRole('ADMIN')">是</span><span
                                            sec:authorize="!hasRole('ADMIN')">否</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
