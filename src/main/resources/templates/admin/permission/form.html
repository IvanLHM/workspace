<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/admin}">

<head>
    <title th:text="${permission.id} ? '编辑权限' : '新建权限'"></title>
</head>

<body>
    <div layout:fragment="content">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" th:text="${permission.id} ? '编辑权限' : '新建权限'"></h1>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <form
                            th:action="${permission.id} ? @{/admin/permissions/edit/{id}(id=${permission.id})} : @{/admin/permissions/create}"
                            method="post" th:object="${permission}">
                            <div class="form-group">
                                <label for="permissionName">权限名称</label>
                                <input type="text" class="form-control" id="permissionName" th:field="*{permissionName}"
                                    required>
                                <small class="form-text text-muted">格式：resource:action，例如：user:create</small>
                            </div>
                            <div class="form-group">
                                <label for="description">描述</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                    rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">保存</button>
                            <a th:href="@{/admin/permissions}" class="btn btn-default">返回</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
